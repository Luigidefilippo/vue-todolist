<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- BOOTSTRAP -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- FONT AWESONE -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <!-- VUE -->
      <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <title>To do list </title>
</head>
<body>
  <div id="app">
    <!-- HEADER -->
    <header class="d-flex align-items-centerr">
      <div class="container">
        <div class="ms_container-header d-flex justify-content-around p-1 align-items-center">
          <div class="ms_left-header">
            <h1>TO DO LIST </h1>
          </div>
          <div class="ms_right-header">
            <label for="add-tasck">ADD A NEW TASK </label>
            <input  @keyup.enter="addNewTask" type="text" name="add-task" id="tasck-input" placeholder="Inserisci task" class="mb-1" v-model="newTask">
            <button @click="addNewTask" >Aggiungi</button>
          </div>
        </div>
      </div>
    </header>
    <!-- /HEADER -->

    <!-- MAIN -->
    <main>
      <div class="container">
          <div class="ms_task-container">
              <ul>
                  <li v-for="(task, index ) in tasks">
                      <div class="d-flex flex-wrap justify-content-between">
                          <span class="key-title" @click="done(index)" :class="task.done ? 'text2' : ''">{{ task.title }}</span>
                          <span @click="deleteTask(index)"><i class="fa-sharp fa-solid fa-xmark cross"></i></span>
                          <span class="line"><hr></span>  
                      </div>
                  </li>
              </ul>
          </div>
      </div>
  </main>
    <!-- /MAIN -->
  </div>








  <script src="js/script.js"></script>
  
</body>
</html>
